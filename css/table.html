<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  tr{
    height: 100px;
    width: 100px;
  }
  </style>
</head>
<body>
  <table border="3">
    <caption>Monthly savings</caption>
    <colgroup>
      <col style="background-color:red">
      <col span="2" style="background-color:yellow">
    </colgroup>
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
        <th>Header 3</th>
        <th>Header 4</th>
      </tr>
    </thead>
    <tbody>
      <tr>
          <td>row 1, cell 1</td>
          <td>row 1, cell 2</td>
          <td>row 1, cell 3</td>
          <td>row 1, cell 4</td>
      </tr>
      <tr>
          <td>row 2, cell 1</td>
          <td>row 2, cell 2</td>
          <td>row 2, cell 3</td>
          <td>row 2, cell 4</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>January</td>
        <td>$100</td>
        <td>$100</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$80</td>
        <td>$80</td>
        <td>$80</td>
      </tr>
    </tfoot>
    

  </table>
</body>
</html>
