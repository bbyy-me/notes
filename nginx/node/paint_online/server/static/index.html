<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Paint Online</title>
    <link href="style.css" rel="stylesheet" />

</head>
<body>

    <main class="container">
        <h1><span class="triangle-r"></span>Paint Online</h1>
        <div class="row" style="padding-right: 400px;">
            <div style="width: 100%;float: right;" class="box-sh">
                <canvas height="600">
                    Sorry, Your Browser don't support canvas of Html5.
                </canvas>
                <div style="background-color: gainsboro">
                    <div class="ctl-row" id="colors">
                        <span class="text-blue fl" style="margin: 3px;padding-right: 4px;">Colors</span>

                    </div>
                    <div class="ctl-row">
                        <span class="text-blue fl" style="margin: 3px;padding-right: 4px;">Width</span>
                        <input id="ranger" type="range" style="width: 100px;" value="1" min="1" step="1" max="10"/>
                        <span style="margin-right: 10px;">1</span>
                        <span class="text-tip">按住Ctrl可以移动自己的痕迹</span>
                        <div class="fr">
                            <a class="btn btn-blue" onclick="this.href=canvas.toDataURL();" download="png.png">下载</a>
                            <a class="btn btn-blue" href="javascript:socket.emit('remove paint');">清除我的痕迹</a>
                        </div>
                        <div style="clear: both;"></div>
                    </div>
                </div>
            </div>
            <div style="width:380px;float: right;margin-right: -100%;position:relative;right:-400px;" class="box-sh">
                <h3>Messages</h3>
                <div id="msg">
                </div>
                <input type="text" id="input-msg" placeholder="enter to send"/>

            </div>
        </div>
    </main>

    <script src="socket.io/socket.io.js"></script>
    <script src="js.js"></script>
</body>
</html>
